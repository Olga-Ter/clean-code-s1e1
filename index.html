<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="page">
  <header class="header">
    <h1 class="header-heading">Matrix-eisenhower</h1>
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header-more-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="task-lists">
    <section class="add-task">
      <h2 class="task-heading">
        <label for="new-task" id="new-task-label">Add Item</label>
      </h2>
      <div class="new-task-item">
        <input id="new-task" class="task-size text-field" type="text">
        <button id="add-task-btn" class="btn">Add</button>
      </div>
    </section>
    <section class="todo-tasks">
      <h2 class="task-heading">Todo</h2>
      <ul id="todo-task-list" class="task-list">
        <li class="task-item">
          <input class="check-task" type="checkbox">
          <label class="task-size task-label">Pay Bills</label>
          <input type="text" class="task-size text-field">
          <button class="edit-task-btn btn">Edit</button>
          <button class="delete-task-btn btn">
            <img src="./remove.svg" class="del-btn-img" alt="removeButton">
          </button>
        </li>
        <li class="task-item edit-task">
          <input class="check-task" type="checkbox">
          <label class="task-size task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-size text-field">
          <button class="edit-task-btn btn">Save</button>
          <button class="delete-task-btn btn">
            <img src="./remove.svg" class="del-btn-img" alt="removeButton">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
      <h2 class="task-heading">Completed</h2>
      <ul id="completed-task-list" class="task-list">
        <li class="task-item">
          <input class="check-task" type="checkbox" checked>
          <label class="task-size task-label">See the Doctor</label>
          <input type="text" class="task-size text-field">
          <button class="edit-task-btn btn">Edit</button>
          <button class="delete-task-btn btn">
            <img src="./remove.svg" class="del-btn-img" alt="removeButton">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
