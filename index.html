<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="header-more-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="task-list">
    <p class="task-heading">
      <label for="new-task">Add Item</label>
      <div class="new-task-item">
        <input id="new-task" class="task-size" type="text">
        <button id="add-task-btn btn">Add</button>
      </div>
    </p>
    <h3 class="task-heading">Todo</h3>
    <ul id="todo-task-list">
      <li class="task-item">
        <input class="check-task" type="checkbox">
        <label class="task-size">Pay Bills</label>
        <input type="text" class="task-size">
        <button class="edit-task-btn btn">Edit</button>
        <button class="delete-task-btn btn">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="task-item edit-task">
        <input class="check-task" type="checkbox">
        <label class="task-size">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-size">
        <button class="edit-task-btn">Save</button>
        <button class="delete-task-btn">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="task-heading">Completed</h3>
    <ul id="completed-task-list">
      <li class="task-item">
        <input class="check-task" type="checkbox" checked>
        <label class="task-size">See the Doctor</label>
        <input type="text" class="task-size">
        <button class="edit-task-btn">Edit</button>
        <button class="delete-task-btn">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
